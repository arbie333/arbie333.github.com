{% extends 'base.html' %}

{% block title %}Alak{% endblock %}

{% block content %}
    <div class="square rounded-9 central-square text-center">
        <p class="text-warning text-uppercase font-weight-bold pt-5">Welcome To Alak</p>
        <svg id="svg" viewBox="-2.2 -2.2 7 7" xmlns="http://www.w3.org/2000/svg" width="100%" height="120">
            <use href="#piece-white" x="2" y="0"/>
            <use href="#piece-black" x="0" y="2"/>
        </svg>
        <div class="btn-group-vertical mx-auto text-center text-light rounded-9">
            <a class="btn btn-warning m-1 mx-auto" style="font-size: 12px; font-weight: 300; border-radius: 25px; color: white;" href="{{ url_for('game')}}">PLAY AS GUESTS</a>
            <a class="btn btn-warning m-1 mx-auto" style="font-size: 12px; font-weight: 300; border-radius: 25px; color: white;" href="{{ url_for('signIn')}}">SIGN IN</a>
        </div>
    </div>
{% endblock %}
